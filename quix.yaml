# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: ThrottleInputApp
    application: ThrottleInputApp
    deploymentType: Service
    version: a2af553b7a28dec2e348d985feda8895e359a5bc
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: throttleinputapp2-78e415
    desiredStatus: Stopped
    variables:
      - name: output_topic
        inputType: OutputTopic
        description: ''
        required: false
        value: ice-input
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        secretKey: bearer_token
  - name: ICE Model
    application: ice-model
    deploymentType: Service
    version: 922ba54262af8d123ffd89ef70bb50177fd49b1e
    resources:
      cpu: 4000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: ice-output
      - name: input
        inputType: InputTopic
        description: ''
        required: true
        value: ice-input
      - name: buffer_ms
        inputType: FreeText
        description: ''
        required: true
        value: 250
  - name: ICE Test Input Generator
    application: ICE-test-input-generator
    deploymentType: Job
    version: d26e422e572f2867003d7ac477cef391740e9196
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: ice-input

# This section describes the Topics of the data pipeline
topics:
  - name: throttle-input
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ice-output
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: ice-input
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
